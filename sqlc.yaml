version: "2"
sql:
    - engine: postgresql
      queries: "sql/queries"
      schema: "sql/schema"
      gen:
          go:
            sql_package: "pgx/v5"
            out: "internal/database"
            overrides:
            - db_type: "uuid"
              go_type:
                  import: "github.com/google/uuid"
                  type: "UUID"
            - db_type: "timestamptz"
              go_type: 
                  import: "time"
                  type: "Time"